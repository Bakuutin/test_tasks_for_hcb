<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="/static/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" id="jumbotron">
                <h1>Current sum is <span id="current-sum"></span></h1>
                <form class="form" id="form">
                    <div class="radio"><label><input type="radio" name="number" value="1">1</label></div>
                    <div class="radio"><label><input type="radio" name="number" value="2">2</label></div>
                    <div class="radio"><label><input type="radio" name="number" value="3">3</label></div>
                    <div class="radio"><label><input type="radio" name="number" value="4">4</label></div>
                    <div class="radio"><label><input type="radio" name="number" value="5">5</label></div>
                    <div class="radio"><label><input type="radio" name="number" value="6">6</label></div>
                    <div class="radio"><label><input type="radio" name="number" value="7">7</label></div>
                    <div class="radio"><label><input type="radio" name="number" value="8">8</label></div>
                    <div class="radio"><label><input type="radio" name="number" value="9">9</label></div>
                    <div class="radio"><label><input type="radio" name="number" value="10">10</label></div>

                    <button type="submit" id="submit" class="btn btn-primary">Add!</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/voter.js"></script>
    </body>
</html>
